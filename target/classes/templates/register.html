<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container card border-success" style="width: fit-content; margin-top: 15px;" >
		
	<h1 class="card-header" style="color: mediumvioletred; padding-top: 12px;text-align: center;">Register Here</h1>
	
	<div class="card-body">
		<font style="color:red;">
			<p th:text="${emsg}"></p>
		</font> 
		<font style="color:limegreen;">
			<p th:text="${smsg}"></p>
		</font>

		<form th:action="@{/register}" th:object="${users}" method="post">
			<div class="form-label mb-3">
				<input type="text" class="form-control " id="floatingInput" 
							th:field="*{name}" style="width: 300px;" placeholder="User Name" required>
			</div>

			<div class="form-label mb-3">
				<input type="email" class="form-control" id="floatingInput" style="width: 300px;"
					th:field="*{email}" placeholder="Email Address" required>
				
			</div>
			<div class="form-label mb-3">
				<input type="password" class="form-control" id="floatingPassword" style="width: 300px;"
					th:field="*{password}" placeholder="Password" required>
				
			</div>
			<div class="form-label mb-3">
				<input type="number" class="form-control" id="floatingNumber" style="width: 300px;"
					th:field="*{phoneNo}" placeholder="Phone Number" required>
				
			</div>
			<div style="text-align: center;">
			<input type="submit" value="Register" class="btn btn-primary mb-1" 
						style="padding-left: 15%;padding-right: 15%; border-radius: 21px;font-weight: bold;" />
			<br>
			<p>Already Have an account ?
			<a href="/">Sign In</a></p>
			</div>
			
		</form>
	</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
