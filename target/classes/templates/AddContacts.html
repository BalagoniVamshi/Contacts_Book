<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

	<div class="container">

		<div class="navbar justify-content-end mb-4" style="background-color:lemonchiffon;padding-left:21px;margin-top: 9px;">
			<ul class="nav nav-pills ">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="contacts">Add Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="viewContacts">View Contacts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="logout">Logout</a>
				</li>
			</ul>
		</div>

		<div class="card card-body border-warning " style="width: fit-content; margin-left:30%;padding: 30px;">

		<font style="color:red">
			<p th:text="${emsg}"></p>
		</font>

		<font style="color:green">
			<p th:text="${smsg}"></p>
		</font>
			
		<form th:action="@{/addContacts}" th:object="${contacts}" method="post">
			
			<div class="input-group mb-2" >
				<span class="input-group-text">Surname : </span>
				<input type="text" th:field="*{surname}" class="form-control form-control-lg" />
				
			</div>
			<div class="input-group mb-2" >
				<span class="input-group-text">First Name* : </span>
				<input type="text" th:field="*{firstName}" required class="form-control form-control-lg" />
			</div>

			<div class="input-group mb-2" >
				<span class="input-group-text">Phone Number* : </span>
				<input type="number" th:field="*{phoneNum}" required class="form-control form-control-lg"/>
				<input type="hidden" th:field="*{contId}" />	

			</div>
			<div class="input-group mb-2" >
				<span class="input-group-text">Email : </span>
				<input type="text" th:field="*{contEmail}"  class="form-control form-control-lg" />	
			</div>

			<div style="text-align: center;">
				<input type="submit" value="Save" class="btn btn-success" 
							style="padding-left: 15%;padding-right: 15%;border-radius: 21px;" />
			</div>
		</form>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
