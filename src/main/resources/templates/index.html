<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container card border-primary" style="width: fit-content; margin-top: 15px;">
	<h2 class="card-header" style="color: mediumvioletred; text-align: center; padding-top: 12px;">Login Here</h2>

	<font  th:if="${emsg}" class="alert alert-danger" role="alert">
		<p th:text="${emsg}"></p></font>
	<div class="card-body">
	<form th:action="@{/login}" th:object="${users}" method="post">
		
		<div class="form-label mb-3">
		  <input type="email" class="form-control form-control-lg" id="floatingInput" style="width: 300px;" placeholder="Email Address" 
		 				th:field="*{email}"  >
		 
		</div>
		<div class="form-label mb-3">
		  <input type="password" class="form-control form-control-lg" id="floatingPassword" style="width: 300px;"
		  				th:field="*{password}" placeholder="Password" >
		</div>
		<div style="text-align: center;">
		<input type="submit" value="Login" class="btn btn-primary mb-1" style="padding-left: 15%;padding-right: 15%;border-radius: 20px;" />
		
		<p>Don't have an account?  
		<a href="register"> Sign Up</a></p>
		</div>
		
	</form>
	</div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
