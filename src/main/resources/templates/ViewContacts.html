<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script>
		function confirmDelete() {
			return confirm("Are you sure you want to delete ?");
		}
	</script>
  </head>
  <body>
	<div class="container">
			<div class="navbar justify-content-end mb-4" style="background-color:lemonchiffon;padding-left:21px;margin-top: 9px;">
				<ul class="nav nav-pills ">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="viewContacts">Contacts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contacts">Add Contact</a>
					</li>
						<a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
			</div>


			<form>
			<div style="margin-top: 12px;">
			<table class="table table-bordered table-striped table-hover">
				<thead class="table-dark">
					<th>Surname</th>
					<th>First Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Edit Contact</th>
					<th>Delete</th>
				</thead>
					<tbody >
						<tr th:each="contact:${contacts}">
							<td th:text="${contact.surname}"></td>
							<td th:text="${contact.firstName}"></td>
							<td th:text="${contact.phoneNum}"></td>
							<td th:text="${contact.contEmail}"></td>
							<td><a th:href="@{'/editContact?contId='+${contact.contId}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
							  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
							  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
							</svg> Edit</a></td>
							<td><a th:href="@{'/deleteContact?contId='+${contact.contId}}" 
										onclick="return confirmDelete()">Delete</a></td>
						</tr>
						<tr th:if="${contacts.size()==0}">
							<td colspan="6">No Records Found</td>
						</tr>
					</tbody>
			</table>
			</div>
		</form>
		</div>
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
